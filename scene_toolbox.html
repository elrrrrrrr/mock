<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
* {
  margin: 0;
  padding: 0;
}

html {
  background-color: rgba(0, 0, 0, 0.4);
}

body {
  padding: 4px;
  text-align: center;
}

select, button {
  display: inline-block;
  cursor: pointer;
}

button {
  padding: 0 6px 4px;
}

.switch-locale {
  width: 77px;
}

.switch-scene {
  width: 90%;
}
    </style>
  </head>

  <body>
    <select id="j-switch-scene" class="switch-scene">
      <option></option>
    </select>

<script src="https://dn-staticfile.qbox.me/jquery/1.9.0/jquery.min.js"></script>
<script>
(function(parent) {
  // try to get all scenes from querystring: '/scene_toolbox.html?scenes=one,two,...'
  var qs = parseQueryString(location.search);
  if (qs.domain) {
    document.domain = qs.domain;
  }
  var scenes = qs.scenes;
  if (scenes) {
    scenes = scenes.split(',');
  } else {
    scenes = [];
  }
  // if (scenes.indexOf('default') === -1) {
  //   scenes.unshift('default');
  // }

  var select = $('#j-switch-scene');
  var queries = parseQueryString(parent.location.search);
  var options = '<option value=""></option>';

  // create select options
  for (var i = 0; i < scenes.length; i++) {
    var v = scenes[i];
    options += '<option value="' + v + '">' + v + '</option>';
  }

  select.html(options)
  var currentScene = queries.__scene;
  if (currentScene) {
    select.val(currentScene);
  }

  // change scene
  select.on('change', function() {
    var val = select.val();
    if (val) {
      queries.__scene = val;
    } else {
      delete queries.__scene;
    }
    var qs = stringifyQueryString(queries);
    if (qs) {
      parent.location.search = '?' + qs;
    } else {
      parent.location = parent.location.pathname;
    }
  });

  function stringifyQueryString(qs) {
    var s = [];
    for (var k in qs) {
      s.push(k + '=' + encodeURIComponent(qs[k]));
    }
    s = s.join('&');
    return s;
  }

  function parseQueryString(search) {
    search = search || '';
    var str = search.replace(/^(\?|#)/, '');

    if (!str) {
      return {};
    }

    var ret = {};

    str = decodeURIComponent(str).replace(/\+/g, ' ')

    var params = str.split('&');
    for (var i = 0; i < params.length; i++) {
      var param = params[i];
      var i = param.indexOf('=');
      var key, val;

      if (i === -1) {
        key = param;
        val = null;
      } else {
        key = param.substring(0, i);
        val = param.substring(i + 1);
      }

      if (!ret.hasOwnProperty(key)) {
        ret[key] = val;
      } else if (Array.isArray(ret[key])) {
        ret[key].push(val);
      } else {
        ret[key] = [ret[key], val];
      }
    }

    return ret;
  }
})(this.top)
</script>
  </body>
</html>
